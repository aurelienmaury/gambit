<!doctype html>
<html lang="en" ng-app="gambit">
<head>
  <meta charset="utf-8">
  <title>Gambit</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body ng-controller="RootCtrl">

  
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
        <a class="brand" ng-click="$location.path('/home')">Gambit</a>
        <ul class="nav">
          <li ng-class="{active: $location.path() == '/'}">
            <a ng-click="$location.path('/home')">Home</a>
          </li>
          <li ng-class="{active: $location.path() == '/upload-board'}">
            <a ng-click="$location.path('/upload-board')">Upload Board</a>
          </li>
          <li ng-class="{active: $location.path() == '/contact'}">
            <a ng-click="$location.path('/contact')">Contact</a>
          </li>
        </ul>
        </div>
      </div>
    </div>

    <div class="mainview">
      <div class="container ng-view"></div>
    </div>

  

  <footer>
    <p>AngularJs - Vert.x - Aurelien Maury</p>
  </footer>

  <script src="assets/js/angular-1.0.2/angular.min.js"></script>
  <script src="assets/js/sockjs-0.3.min.js"></script>
  <script src="assets/js/vertxbus.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
