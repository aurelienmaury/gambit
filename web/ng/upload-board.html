<div ng-controller="UploadCtrl">

	<h1>Upload Board</h1>

	<div class="row">
		<div class="span6">
			<p>
			 	All your datas are belong to us&#8230;
			</p>

			<div class="btn-toolbar">
	            <button ng-click="sendAll()" class="btn btn-info">Send all</button>
	            <button ng-click="clear()" class="btn btn-warning pull-right">Clear</button>
	        </div>

			<ul class="nav nav-tabs nav-stacked">
			  <li ng-repeat="file in uploadFileList | limitTo:5">
				<uploadfile file="file" index="$index"/>
			  </li>
			</ul>
		</div>
		<div class="span6">			
			<uploadbox on-drop="onDrop(file)" monlien="addMock()"/>
		</div>
	</div>

</div>
