<div ng-controller="SearchCtrl">
    <h1>Search</h1>
    <h5>All you can eat, maybe more.</h5>
    <hr/>
    <div class="row column-header">
        <div class="span4 home-top-title">
            <div class="title">Top 5 (10 days)</div>
        </div>
        <div class="span4 home-top-title">
            <div class="title">Top 5 (all time)</div>
        </div>
        <div class="span4 home-top-title">
            <div class="title">New</div>
        </div>
    </div>
    <div class="row">
        <div class="span4 span-grey">
            <ul>
                <li ng-repeat="file in availableFiles | limitTo:5">{{file}}</li>
            </ul>
        </div>
        <div class="span4 span-grey">
            <ul>
                <li>file</li>
                <li>file</li>
                <li>file</li>
            </ul>
        </div>
        <div class="span4 span-grey">
            <ul>
                <li>file</li>
                <li>file</li>
                <li>file</li>
            </ul>
        </div>
    </div>
</div>
