<div ng-controller="SearchCtrl">
    <h1>Search</h1>
    <h5>All you can eat, maybe more.</h5>
    <hr/>

    <div class="row">
        <div class="span8">
            <input type="text" ng-model="searchInput" class="search-query input-xxlarge">
        </div>
    </div>
    <div class="row">
        <div class="span8 span-grey">
            <ul class="nav nav-stacked">
                <li ng-repeat="file in availableFiles | filter:searchInput">
                    <a class="fileStore"
                       href="/store/{{file.name}}"
                       target="_self">
                        <i class="icon-download icon-2x"></i>
                    </a>
                    {{file.name}}


                </li>
            </ul>
        </div>
    </div>
</div>
